Name: Workflow_830b
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Build_54:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: false
      Artifacts:
        - Name: build
          Files:
            - rent-a-room/**/*
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: npm install
        - Run: npm run build
        - Run: mkdir -p rent-a-room/build
        - Run: mv build/* rent-a-room/build/
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
  Test_be:
    # Identifies the action. Do not modify this value.
    Identifier: aws/managed-test@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
        IncludePaths:
          - -coverage/**
          - -reports/**
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: npm install
        - Run: npm test -- --coverage --watchAll=false --testResultsProcessor="jest-junit"
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
  DeploytoAWSAmplifyHosting:
    # Identifies the action. Do not modify this value.
    Identifier: codecatalyst-labs/deploy-to-amplify-hosting@v1.0.1
    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-WebDevTeam
          Name: DevEnvironment
      Name: production
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      Artifacts:
        - build
    Compute:
      Type: EC2
    # Required paramters for the action to create Amplify App
    Configuration:
      Wait: true
      AWSRegion: us-east-1
      AppStackName: RentARoom
      CreateBranch: true
      AmplifyBranchName: ${WorkflowSource.BranchName}
      Path: rent-a-room/build
    #To only run this action if the build and test stage are successful
    DependsOn:
      - Test_be
      - Build_54
